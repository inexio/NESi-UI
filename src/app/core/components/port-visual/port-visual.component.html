<img
    *ngIf="port"
    class="port"
    [src]="port.opr_state === 'up' ? 'assets/images/port_active.svg' : 'assets/images/port.svg'"
    [routerLink]="['/devices', parentDeviceId, 'card', port.card_id]"
    nz-popover
    [nzPopoverTitle]="'Port ' + port.name"
    [nzPopoverContent]="'Click to go back to Card view'"
/>

<div class="onts" *ngIf="port">
    <div class="ont" *ngFor="let ont of port.onts">
        <app-ont-visual [ontId]="ont.id"></app-ont-visual>
    </div>
</div>
