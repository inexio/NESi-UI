<div *ngIf="ont">
    <nz-affix [nzOffsetTop]="0" [nzTarget]="core.devicesContentWrapper.nativeElement" (nzChange)="affixEvent($event)">
        <nz-page-header
            class="page-header"
            [ngClass]="{ affixed: isAffixed }"
            nzBackIcon
            [nzTitle]="ont.name"
            [nzSubtitle]="ont.description"
            (nzBack)="navigateUp()"
        >
        </nz-page-header>
    </nz-affix>

    <div style="margin-top: 25px;">
        <app-ont-visual [ont]="ont"></app-ont-visual>
    </div>

    <h5 style="margin-top: 35px;">ONT PORTS</h5>

    <p *ngIf="ont.ont_ports.length === 0">ONT has no ONT Port(s)</p>
    <ul style="padding-left: 25px;">
        <li *ngFor="let port of ont.ont_ports">
            <a nz-button nzType="link" nzSize="small" [routerLink]="['/devices', parentDeviceId, 'ont-port', port.id]"> {{ port.name }}</a>
        </li>

        <li>
            <a nz-button nzType="link" nzSize="small" (click)="openCreateOntPortsModal()">Add ONT Port(s)</a>
        </li>
    </ul>

    <h5 style="margin-top: 35px;">ATTRIBUTES</h5>
    <div class="details">
        <p *ngFor="let attribute of attributes" class="attribute">
            {{ attribute.key }}:
            <span class="field-value">
                <span appCodeCopy>{{ attribute.value }}</span>
            </span>

            <button class="edit" nz-button nzType="link" nzShape="circle" (click)="editProperty(attribute.key, attribute.value)">
                <i nz-icon nzType="edit" style="font-size: 14px;"></i>
            </button>
        </p>
    </div>
</div>
