<div *ngIf="port">
    <nz-affix [nzOffsetTop]="0" [nzTarget]="core.devicesContentWrapper.nativeElement" (nzChange)="affixEvent($event)">
        <nz-page-header
            class="page-header"
            [ngClass]="{ affixed: isAffixed }"
            nzBackIcon
            [nzTitle]="'Port ' + port.name"
            [nzSubtitle]="port.description"
            (nzBack)="navigateUp()"
        >
        </nz-page-header>
    </nz-affix>

    <div style="margin-top: 25px;">
        <app-port-visual [port]="port"></app-port-visual>
    </div>

    <h5 style="margin-top: 35px;">ONTS</h5>
    <i *ngIf="ontsRequest === 'pending'" nz-icon [nzType]="'loading'" style="font-size: 24px;"></i>
    <ul *ngIf="ontsRequest === 'success'" style="padding-left: 25px;">
        <li *ngFor="let ont of onts">
            <a nz-button nzType="link" nzSize="small" [routerLink]="['/devices', parentDeviceId, 'ont', ont.id]">ONT {{ ont.id }}</a>
        </li>
    </ul>

    <h5 style="margin-top: 35px;">ATTRIBUTES</h5>
    <div class="details">
        <p *ngFor="let attribute of attributes">
            {{ attribute.key }}:
            <span class="field-value">
                <span appCodeCopy>{{ attribute.value }}</span>
            </span>
        </p>
    </div>
</div>
